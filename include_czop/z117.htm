<center><b><font color="#FF0000">Žalm 116(117)</font></b>
<br><font color="#FF0000">Chvála Božího milosrdenství
<sup><a href="/include/kat_z117.htm" class="red">*</a></sup>
</font></center>

<p><i>Pohané oslavují Boha, že jim prokázal milosrdenství. </i> (Øím 15, 8. 9)

<p><b>Velebte Pána, všichni lidé, *</b>
<br><b><font color="#FF0000">&nbsp;&nbsp;&nbsp; †</font> slavte ho všechny národy! –</b>
<p><b>Nad námi mocná jeho milost *</b>
<br><b>&nbsp;&nbsp;&nbsp; a vìrnost Pánì na vìky.</b>
<!--{END:ZALM117}-->
