<div class="psalm-title">116. zsoltár</div>
<div class="psalm-subtitle">Az irgalmas Isten dicsérete</div>
<div class="psalm-idea"><i>Állítom, ... irgalmasságáért magasztalják Istent a pogányok </i> (Róm 15, 8. 9).</div>
<p>
Dicsérjétek az Urat, minden népek, *<br/>
<span class="indent15"></span><!--{KRIZIK}-->magasztaljátok õt, minden nemzetek.<br/>
<br/>
Mert erõs fölöttünk az õ irgalma, *<br/>
<span class="indent15"></span>és az Úr hûsége örökké megmarad!</p>
<!--{END:ZALM117}-->
