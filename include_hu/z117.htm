<!--{BEGIN:ZALM117}-->
<div class="psalm-title">116. zsoltár</div>
<div class="psalm-subtitle">Az irgalmas Isten dicsérete</div>
<div class="psalm-idea"><i>Állítom, ... irgalmasságáért magasztalják Istent a pogányok </i> (Róm 15, 8. 9).</div>
<p class='verse start first'>Dicsérjétek az Urat, minden népek,_*</p>
<p class='verse cont last'><!--{KRIZIK}-->magasztaljátok õt, minden nemzetek.</p>

<p class='verse start'>Mert erõs fölöttünk az õ irgalma,_*</p>
<p class='verse cont'>és az Úr hûsége örökké megmarad!</p>
<!--{END:ZALM117}-->
