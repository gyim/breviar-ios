<div class="psalm-title">116. zsoltár</div>
<div class="psalm-subtitle">Az irgalmas Isten dicsérete</div>
<div class="psalm-idea"><i>Állítom, ... irgalmasságáért magasztalják Istent a pogányok </i> (Róm 15, 8. 9).</div>
<p class='verse'>Dicsérjétek az Urat, minden népek,&nbsp;*<br/>
<!--{KRIZIK}-->magasztaljátok õt, minden nemzetek.</p>
<p class='emptyline'/>
<p class='verse'>Mert erõs fölöttünk az õ irgalma,&nbsp;*<br/>
és az Úr hûsége örökké megmarad!</p>
<!--{END:ZALM117}-->
